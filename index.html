<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="script.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>Booking Whale</title>
</head>
<body>
	<div class="gwrap">
		<div class="header header-hidden">
			<div class="align-left">
				<img src="images/logo.png">
			</div>
			<div class="align-right">
				<a href="#"><span>[ ]</span> Login</a>
			</div>
		</div>
		<!--***************** RIGHT COL *****************-->
		<div class="rside">
			<div class="col-cnt">
				<!-- order cost -->
				<div class="totals">
					<div onclick="change()" >
					<h2 class="txtl">
						Your Order <span class="arrow"></span>
					</h2>
					<h2 class="txtr hidden">$0.00</h2>
					</div>
					<div id="mob-dropdown1" class="hidden">
						<div class="totals-cnt">
							<div class="row">
								<div class="txtl">Subtotal</div>
								<div class="txtr">$0.00</div>	
							</div>
							<div class="row">
								<div class="txtl">Taxes (8%)</div>
								<div class="txtr">$0.00</div>	
							</div>
						</div>
						<h2>
							<span class="txtl">Total</span>
							<span class="txtr">$0.00</span>
						</h2>
					</div>
				</div>
				<div id="mob-dropdown2" class="hidden">
					<div class="marginator"></div>
					<!-- help area -->
					<div class="help">
						<h2>Questions?</h2>
						<div class="row">
							Call us: <a href="tell:4155478855">415-547-8855</a>
						</div>
						<div class="row">
							Email us: <a href="mailto:support@carwash.com">support@carwash.com</a>
						</div>
						<div class="row">
							<a href="#">Help Center</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--***************** LEFT COL *****************-->
		<div class="lside">
			<div class="col-cnt">
				<div class="header">
					<div class="align-left">
						<img src="images/logo.png">
					</div>
					<div class="align-right">
						<a href="#"><span>[ ]</span> Login</a>
					</div>
				</div>
				<div class="steps">
					<ul class="smenu">
						<li class="smenu-item">
							<div><img src="images/map.svg"></div>
							<div class="item-name">Location</div>
						</li>
						<li class="smenu-item separator">
							<div><img src="images/map.svg"></div>
						</li>
						<li class="smenu-item">
							<div><img src="images/map.svg"></div>
							<div class="item-name">Date &#38; Time</div>
						</li>
						<li class="smenu-item separator">
							<div><img src="images/map.svg"></div>
						</li>
						<li class="smenu-item">
							<div><img src="images/map.svg"></div>
							<div class="item-name">Vehicle</div>
						</li>
						<li class="smenu-item separator">
							<div><img src="images/map.svg"></div>
						</li>
						<li class="smenu-item">
							<div><img src="images/map.svg"></div>
							<div class="item-name">Service</div>
						</li>
						<li class="smenu-item separator">
							<div><img src="images/map.svg"></div>
						</li>
						<li class="smenu-item">
							<div><img src="images/map.svg"></div>
							<div class="item-name">Confirm &#38; Pay</div>
						</li>
					</ul>	
				</div>
				<div class="info">
					<h2>Where will we come?</h2>
					<form>
						<div><input type="text" id="loc-adress" required autocomplete="off"><label for="loc-adress">Address</label></div>
						<div><input type="text" id="loc-suite" required autocomplete="off"><label for="loc-suite">Suite, Apt, etc</label></div>
						<div><input type="text" id="loc-city" required autocomplete="off"><label for="loc-city">City</label></div>
						<div class="bhalf align-left">
							<select id="loc-state" value="State">
								<option>USA</option>
								<option>Russia</option>
								<option>Moldova</option>
							</select>
						</div>
						<div class="marginator align-left"></div>
						<div class="shalf align-left">
							<input type="text" id="loc-zip" oninput="this.value = this.value.replace(/[^0-9]/g, '')" required autocomplete="off"><label for="loc-zip">ZIP code</label>
						</div>
					</form>
				</div>
				<div class="buttons">
					<div class="align-right">
						<button class="btn">Next</button>
					</div>
					<div class="align-left">
						<p><a href="#">&#60; Login</a></p>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
