<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Booking Whale</title>
</head>
<body>
	<div class="gwrap">
		<!--***************** RIGHT COL *****************-->
		<div class="rside">
			<div class="col-cnt">
				<!-- order cost -->
				<div class="totals">
					<h2>Your Order</h2>
					<div class="totals-cnt">
					<div class="row">
						<div class="txtl">Subtotal</div>
						<div class="txtr">$0.00</div>	
					</div>
					<div class="row">
						<div class="txtl">Taxes (8%)</div>
						<div class="txtr">$0.00</div>	
					</div>
					</div>
					<h2>
						<span class="txtl">Total</span>
						<span class="txtr">$0.00</span>
					</h2>
				</div>
				<div class="marginator"></div>
				<!-- help area -->
				<div class="help">
					<h2>Questions?</h2>
					<div class="row">
						Call us: <a href="tell:4155478855">415-547-8855</a>
					</div>
					<div class="row">
						Email us: <a href="mailto:support@carwash.com">support@carwash.com</a>
					</div>
					<div class="row">
						<a href="#">Help Center</a>
					</div>
				</div>
			</div>
		</div>
		<!--***************** LEFT COL *****************-->
		<div class="lside">
			<div class="col-cnt">
				<div class="header">
					<div class="align-left">
						<img src="images/logo.png">
					</div>
					<div class="align-right">
						<p><span>[ ]</span> Login</p>
					</div>
				</div>
				<div class="steps">
					<ul class="smenu">
						<li class="smenu-item">
							<div><img src="images/map.svg"></div>
							<div>Text</div>
						</li>
						<li class="smenu-item separator">
							<div><img src="images/map.svg"></div>
						</li>
						<li class="smenu-item">
							<div><img src="images/map.svg"></div>
							<div>Text</div>
						</li>
						<li class="smenu-item separator">
							<div><img src="images/map.svg"></div>
						</li>
						<li class="smenu-item">
							<div><img src="images/map.svg"></div>
							<div>Text</div>
						</li>
					</ul>	
				</div>
				<div class="info">
					<h2>Where will we come?</h2>
					<form>
						<div><input type="text" id="loc-adress"><label for="loc-adress">Address</label></div>
						<div><input type="text" id="loc-suite"><label for="loc-suite">Suite, Apt, etc</label></div>
						<div><input type="text" id="loc-city"><label for="loc-city">City</label></div>
						<div class="bhalf align-left">
							<input type="text" id="loc-state"><label for="loc-state">State</label>
						</div>
						<div class="marginator align-left"></div>
						<div class="shalf align-left">
							<input type="text" id="loc-zip"><label for="loc-zip">ZIP code</label>
						</div>
					</form>
				</div>
				<div class="buttons">
					<div class="align-left">
						<p>&#60; Login</p>
					</div>
					<div class="align-right">
						<button class="btn">Next</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
